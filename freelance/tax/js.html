<!DOCTYPE html>

<template id="tax-table">
	<div class="column">

			</thead>
			<tbody></tbody>
		</table>
	</div>
</template>

<template id="tax-line-0">
	<tr><th colspan=2>合計収入</th><td></td><td></td></tr>
</template>
<template id="tax-line-1">
	<tr><th rowspan=2></th><td>売上</td><td></td><td></td></tr>
</template>
<template id="tax-line-2">
	<tr><td>売上（補正）</td><td></td><td></td></tr>
