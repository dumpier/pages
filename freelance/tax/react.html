<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="個人事業主の税金計算(react版)" />
    <title>年金・保険・税金の計算</title>
    <link href="../../res/css/default.css" rel="stylesheet">
    <script src="./res/config.js"></script>
    <script src="./res/tax.js"></script>
    <script src="../../res/js/my.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="loading" class="loading"><div class="loader"></div></div>
    <h1>個人事業主の税金計算(react版)</h1>
    <span id="links"></span>
    <div id="content"><div id="app" class="flex"></div></div>
    <div id="dummy" style="display: none;"></div>
</body>

<script type="text/babel">
'use strict';
class TaxApp extends React.Component {
    constructor(props) {
        super(props);
        this.state = { loading: false };
    }

    render(){
        document.getElementById("links").innerHTML = config.links;
        document.getElementById("app").innerHTML = config.template; // config.toReact(config.template);
        document.addEventListener("change", function(){ tax.refresh(); });
        tax.refresh();

        // tax.refresh();
        if (this.state.loading) {
            console.log("show");
            document.getElementById("loading").style.display = "block";
        } else {
            console.log("hide");
            document.getElementById("loading").style.display = "none";
        }
    }
}

//ReactDOM.render(React.createElement(TaxApp), document.getElementById("content"));
const container = document.getElementById("dummy");
const content = ReactDOM.createRoot(container);
content.render(React.createElement(TaxApp));
</script>
</html>
